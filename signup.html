<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .signup-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-photo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
        }

        .add-photo-icon {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 30px;
            height: 30px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #1a1a1a;
        }

        .add-photo-icon::before {
            content: "ðŸ“·";
            font-size: 14px;
        }

        .profile-text h3 {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-text p {
            color: #9ca3af;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signup-button:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .legal-text {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            line-height: 1.4;
        }

        .legal-text a {
            color: #10b981;
            text-decoration: none;
        }

        .legal-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .signup-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        
        <div class="profile-section">
            <div class="profile-photo-container">
                <img src="/placeholder.svg?height=80&width=80" alt="Profile photo" class="profile-photo">
                <div class="add-photo-icon"></div>
            </div>
            <div class="profile-text">
                <h3>Add a profile photo</h3>
                <p>It's how people will recognize you</p>
            </div>
        </div>

        <form>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Display Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        
        <p class="legal-text">
            By signing up, you agree to our <a href="#" aria-label="Terms of Service">Terms</a> and <a href="#" aria-label="Privacy Policy">Privacy Policy</a>
        </p>
    </div>
</body>
</html>
