<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ed97f1 0%, #eb83e2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-form {
            background: rgba(13, 13, 13, 0.9);
            padding: 60px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .shield-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            background: #27ae60;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .shield-icon::before {
            content: "âœ“";
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .form-title {
            color: rgb(247, 245, 245);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid #34495e;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-input::placeholder {
            color: #7f8c8d;
        }

        .form-input:focus {
            border-bottom-color: #27ae60;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 30px 0 20px;
        }

        .login-button:hover {
            background: #229954;
        }

        .forgot-password {
            color: #27ae60;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 40px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            color: #080808;
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .signup-link a {
            color: #11ec6c;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 40px 30px;
                margin: 20px;
            }
           
            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Log In to Your Account
    </div>
   
    <div class="container">
        <form class="login-form">
            <div class="shield-icon"></div>
           
            <h2 class="form-title">Enter your credentials</h2>
           
            <div class="form-group">
                <input
                    type="text"
                    class="form-input"
                    placeholder="Phone number, email, or username"
                    required
                >
            </div>
           
            <div class="form-group">
                <input
                    type="password"
                    class="form-input"
                    placeholder="Password"
                    required
                >
            </div>
           
            <button type="submit" class="login-button">LOG IN</button>
           
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
   
    <div class="signup-link">
        Don't have an account? <a href="loginButton\signup.html">Sign up</a>
    </div>
</body>
</html>
