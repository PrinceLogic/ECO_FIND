<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: #111;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(59, 130, 246, 0.2);
      text-align: center;
    }

    .signup-title {
      color: white;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .profile-photo-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .profile-photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
      background: #222;
      cursor: pointer;
    }

    .add-photo-icon {
      position: absolute;
      bottom: 5px;
      right: calc(50% - 45px);
      background: #10b981;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      border: 2px solid #111;
      cursor: pointer;
    }

    .profile-text h3 {
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .profile-text p {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .signup-button {
      width: 100%;
      padding: 15px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .signup-button:hover {
      background: #059669;
      transform: translateY(-1px);
    }

    /* hide input */
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1 class="signup-title">Sign Up</h1>

    <div class="profile-photo-container">
      <!-- Default profile photo -->
      <img src="dp.png" alt="Profile photo" class="profile-photo" id="profileImage">
      <div class="add-photo-icon" onclick="document.getElementById('fileInput').click()">ðŸ“·</div>
    </div>

    <div class="profile-text">
      <h3>Add a profile photo</h3>
      <p>It's how people will recognize you</p>
    </div>

    <form>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="Display Name" required>
      </div>
      
      <div class="form-group">
        <input type="email" class="form-input" placeholder="Email" required>
      </div>
      
      <div class="form-group">
        <input type="password" class="form-input" placeholder="Password" required>
      </div>
      
      <div class="form-group">
        <input type="password" class="form-input" placeholder="Confirm Password" required>
      </div>
      
      <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <!-- hidden file input -->
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const profileImage = document.getElementById('profileImage');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profileImage.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
